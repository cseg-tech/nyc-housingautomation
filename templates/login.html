<!-- templates/login.html -->  

<html>
<head>
  <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='resources/login.css') }}>
</head>
<body>
  <section class="forms-section">
  <h1 class="section-title">Welcome to NYCHousing!</h1>
  <div class="forms">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login" onsubmit="return signInUser()">
        <fieldset>
          <legend>Please enter your email and password to login.</legend>
          <div class="input-block">
            <label for="login-email">E-mail</label>
            <input id="login-email" type="email" required>
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" required>
          </div>
        </fieldset>
        <button type="submit"class="btn-login">Login</button>
      </form>
    </div>
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>
      <form class="form form-signup" onsubmit="signUpUser()">
        <fieldset>
          <legend>Please, enter your email, password and password confirmation to sign up.</legend>
          <div class="input-block">
            <label for="signup-email">E-mail</label>
            <input id="signup-email" type="email" required>
          </div>
          <div class="input-block">
            <label for="signup-password">Password</label>
            <input id="signup-password" type="password" required>
          </div>
          <div class="input-block">
            <label for="signup-password-confirm">Confirm password</label>
            <input id="signup-password-confirm" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-signup">Continue</button>
      </form>
    </div>
  </div>
      <button type="button" class="cancelbtn" onclick="cancelSignIn()">Cancel</button>
</section>

<script>
    const switchers = [...document.querySelectorAll('.switcher')]

    switchers.forEach(item => {
      item.addEventListener('click', function() {
            switchers.forEach(item => item.parentElement.classList.remove('is-active'))
            this.parentElement.classList.add('is-active')
      })
    })

  function signInUser() {
    //Add sign in POST call
    location = "mainpage";
    return false;
  }

  function signUpUser() {

    console.log("Inject data here");
  }

  function cancelSignIn() {
    location.href = "/"
    //Cancel sign in here
  }

  function forgotUser() {
    location.href = "forgot"
    //Add password reset call here
  }
  </script>


</body>
 </html>
