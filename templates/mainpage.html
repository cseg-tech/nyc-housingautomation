<!-- templates/mainpage.html -->  
<html>

<head>
  <script src={{myKeyURL}}>
  </script>

 </head>
  <body>
    <h2>Search for a locality here!</h2>
    <div class="container">
      <input id="searchTextField" type="text" size="50">
    </div>
  <button onclick="chosenLocation()">Pick Location</button>
  <button id="logOut">Log Out</button>

  <script>
  document.getElementById("logOut").onclick = function () {
        location.href = "/";
  };

  function initialize() {
  var input = document.getElementById('searchTextField');
  new google.maps.places.Autocomplete(input);
  }
  google.maps.event.addDomListener(window, 'load', initialize);

  function chosenLocation() {
    var data = document.getElementById('searchTextField').value;
    location.href = 'locationDetails?locationID='+data
  }
  </script>
  </body>
 </html>
