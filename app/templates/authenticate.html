<head>

<body>
  <section class="forms-section">
  <h1 class="section-title">Welcome to HousingData!</h1>
  <div class="forms">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login" onsubmit="return signInUser()">
        <fieldset>
          <legend>Please enter your email and password to login.</legend>
          <div class="input-block">
            <label for="login-email">E-mail</label>
            <input id="login-email" type="email" required>
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" required>
          </div>
        </fieldset>
        <button type="submit"class="btn-login">Login</button>
      </form>
    </div>
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>
      <form class="form form-signup" onsubmit="signUpUser()">
        <fieldset>
          <legend>Please, enter your email, password and password confirmation to sign up.</legend>
          <div class="input-block">
            <label for="signup-email">E-mail</label>
            <input id="signup-email" type="email" required>
          </div>
          <div class="input-block">
            <label for="buildingNo">House Number</label>
            <input id="buildingNo" type="text" required="">
          </div>
          <div class="input-block">
            <label for="streetNo">Street Name</label>
            <input id="streetNo" type="text" required="">
          </div>
          <div class="input-block">
            <label for="signup-borough">Borough</label>
            <select id="signup-borough" required>
              <option value="manhattan">Manhattan</option>
              <option value="brooklyn">Brooklyn</option>
              <option value="queens">Queens</option>
              <option value="bronx">The Bronx</option>
              <option value="staten">Staten Island</option>
            </select>
          </div>
          <div class="input-block">
            <label for="signup-password">Password</label>
            <input id="signup-password" type="password" required>
          </div>
          <div class="input-block">
            <label for="signup-password-confirm">Confirm password</label>
            <input id="signup-password-confirm" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-signup">Continue</button>
      </form>
    </div>
  </div>
      <button type="button" class="cancelbtn" onclick="cancelSignIn()">Cancel</button>
</section>

<script>
    const switchers = [...document.querySelectorAll('.switcher')]

    switchers.forEach(item => {
      item.addEventListener('click', function() {
            switchers.forEach(item => item.parentElement.classList.remove('is-active'))
            this.parentElement.classList.add('is-active')
      })
    })

  function signInUser() {
    //Add sign in POST call
    var emailVar = document.getElementById('login-email').value;
    var password = document.getElementById('login-password').value;
    frontendLogin(emailVar, password, function (data) {
        const obj = JSON.parse(data)
        const result = obj['valid']
        const uniqueID = obj['id']
        const statusCode = obj['status']
        console.log(typeof obj)
        console.log(obj)
        if(result) {
          location = "mainpage?UID="+uniqueID;
        } else {
          console.log("ERROR"+statusCode);//Handle error and display
        }
    })

    return false;
  }

  function frontendLogin(mail,pass,callback) {
    postAjax('/loginUser', {email:mail,password:pass}, function(data){
        callback(data);
      });   
  }

  function signUpUser() {
    console.log("Registering... 1")
    //Add sign in POST call
    var emailVar = document.getElementById('signup-email').value;
    var password = document.getElementById('signup-password').value;
    var conf_password = document.getElementById('signup-password-confirm').value;
    var houseNo = document.getElementById('buildingNo').value;
    var streetNo = document.getElementById('streetNo').value;
    var borough = document.getElementById('signup-borough').value;
    if(password == conf_password) {
      backend_signup(emailVar, password, houseNo, streetNo, borough, function(result) {
        const data = JSON.parse(result)
        status = data['status']
        valid = data['valid']
        if(!valid) {
          console.log(status)
          //Handle invalid here
        }
      });
  } else {
    console.log("Different Passwords");
  }
}

  function backend_signup(mail, pass, house, str, bor, callback) {
      postAjax('/registerUser', {email:mail, password:pass,building:house,street:str,borough:bor}, function(data){
        callback(data);
      });
  }

  function postAjax(url, data, success) {
    var params = typeof data == 'string' ? data : Object.keys(data).map(
            function(k){ return encodeURIComponent(k) + '=' + encodeURIComponent(data[k]) }
        ).join('&');

    var xhr = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");
    xhr.open('POST', url);
    xhr.onreadystatechange = function() {
        if (xhr.readyState>3 && xhr.status==200) { success(xhr.responseText); }
    };
    xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.send(params);
    return xhr;
}

  function cancelSignIn() {
    location.href = "/"
    //Cancel sign in here
  }

  function forgotUser() {
    location.href = "forgot"

  function getAppID() {
    return new Promise(function(resolve, reject) {
      //Read private txt file and resolve
      path = '../apiKeys/nyc-appID.txt'
      fetch(path)
        .then(response => response.text())
        .then(text => resolve(text))
    });
  }

  function getAppKey() {
    return new Promise(function(resolve, reject) {

      path = '../apiKeys/nyc-appKey.txt'
      fetch(path)
        .then(response => response.text())
        .then(text => resolve(text))
    });
  }
